<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | LionDew</title>
    <style>
        :root { --primary: #00a86b; --dark: #121212; --light: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        nav { background: var(--dark); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-decoration: none; }
        .container { max-width: 500px; margin: 50px auto; text-align: center; }
        #thanks { display: none; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">LIONDEW</a></nav>
    <div class="container">
        <div id="form-box">
            <h2>Join the Pride</h2>
            <form onsubmit="document.getElementById('form-box').style.display='none'; document.getElementById('thanks').style.display='block'; return false;">
                <input type="text" placeholder="Full Name" style="width:100%; padding:10px; margin:10px 0;" required>
                <input type="file" style="width:100%; padding:10px; margin:10px 0;">
                <button type="submit" style="background:var(--primary); color:white; padding:15px; width:100%; border:none; cursor:pointer;">Apply Now</button>
            </form>
        </div>
        <div id="thanks">
            <h1>Thank you for applying!</h1>
            <p>We'll reach out if you're a fit for the pride.</p>
        </div>
    </div>
</body>
</html>
