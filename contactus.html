<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LionDew</title>
    <style>
        :root { --primary: #00a86b; --dark: #121212; --light: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        nav { background: var(--dark); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-decoration: none; }
        .form-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">LIONDEW</a></nav>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form onsubmit="alert('Sent!'); return false;">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Your Message" rows="5"></textarea>
            <button type="submit">Send Roar</button>
        </form>
    </div>
</body>
</html>
