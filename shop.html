<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | LionDew</title>
    <style>
        :root { --primary: #00a86b; --dark: #121212; --light: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        nav { background: var(--dark); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; list-style: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
        
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 50px 5%; }
        .item { background: white; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #ddd; }
        .item img { width: 100%; height: 200px; object-fit: contain; }
        .price { font-weight: bold; color: var(--primary); display: block; margin: 10px 0; }
        button { background: var(--dark); color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">LIONDEW</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
        </div>
    </nav>
    <div class="shop-grid">
        <div class="item"><img src="images/drink.webp"><h3>12-Pack Case</h3><span class="price">$19.99</span><button onclick="alert('Added!')">Add to Cart</button></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=300"><h3>Pride Hoodie</h3><span class="price">$45.00</span><button onclick="alert('Added!')">Add to Cart</button></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=300"><h3>Lion Hat</h3><span class="price">$22.00</span><button onclick="alert('Added!')">Add to Cart</button></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1582966239102-930594e8eebc?w=300"><h3>Dew Socks</h3><span class="price">$12.00</span><button onclick="alert('Added!')">Add to Cart</button></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1530915597331-641fe5466c0d?w=300"><h3>Golf Balls</h3><span class="price">$15.00</span><button onclick="alert('Added!')">Add to Cart</button></div>
    </div>
</body>
</html>
