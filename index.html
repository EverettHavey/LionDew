<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionDew | Unleash Your Inner King</title>
    <style>
        :root {
            --primary: #00a86b;
            --secondary: #f4a261;
            --dark: #1a1a1a;
            --light: #f4f4f4;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--light); color: var(--dark); line-height: 1.6; }
        
        /* Navigation */
        nav { background: var(--dark); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: white; text-decoration: none; transition: 0.3s; }
        .nav-links a:hover { color: var(--secondary); }
        
        /* Hamburger */
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger span { width: 25px; height: 3px; background: white; }

        /* Hero Section */
        .hero { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 0 20px;
        }
        .hero h1 { font-size: 4rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 2px; }
        .btn { background: var(--primary); color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--secondary); transform: scale(1.05); }

        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 60px; right: 0; background: var(--dark); width: 100%; text-align: center; padding: 20px 0; }
            .nav-links.active { display: flex; }
            .nav-links li { margin: 15px 0; }
            .hamburger { display: flex; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LIONDEW</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="brands.html">Brands</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <header class="hero">
        <h1>Unleash Your Inner King</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">The boldest refreshment on the planet.</p>
        <a href="shop.html" class="btn">Shop LionDew Now</a>
    </header>

    <script>
        function toggleMenu() {
            document.getElementById('nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
